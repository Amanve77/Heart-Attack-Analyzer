<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Attack Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='form.js') }}"></script>
</head>

<body>
  <a href="/">
  <header class="header-container">
    <div class="flex-container1">
      <logo>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="60px" width="80px">
      </logo>
      <div>
        <h2 class="custom-font">Heart Attack Analyzer</h2>
      </div>
    </div>
  </a>

  </header>
      <div class="inner-box">
        <form name="calculator" action='/predict' method='POST' onsubmit="return checkCalculatorForm(this)">
          <div class="title">Enter Details</div>
          <div class="form-group">
            <div class="form-column">
              <!-- Left column components -->
              <div class="mb-3">
                <label for="InputAge" class="form-label">Age</label>
                <input type='text' name='age' value='' size=3>
              </div>
              <div class="mb-3">
                <label for="InputSex" class="form-label">Sex     </label>
                <input type='radio' name='sex' value='1' checked>Male
                <input type='radio' name='sex' value='0'>Female
              </div>
              <div class="mb-3">
                <label for="InputCholesterol" class="form-label">Cholesterol</label>
                <input type='text' name='chol' size=7 value='' id='chol'>
              </div>
              <div class="mb-3">
                <label for="InputRestingECG" class="form-label">Resting ECG Result</label>
                <select NAME=restecg>
                  <option value='0' selected>Normal</option>
                  <option value='1'>ST-T wave normality</option>
                  <option value='2'>Left Ventricular Hypertrophy</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="OldPeak" class="form-label">Old Peak</label>
                <INPUT type='text' name='oldpeak' size=7 value='' id='oldpeak'>
              </div>
              <div class="mb-3">
                <label for="InputNumberMajorVessels" class="form-label">Number of Major Vessels</label>
                <INPUT type='text' name='caa' size=7 value='' id='caa'>
              </div>
              <div class="mb-3">
                <label for="InputInducedAngina" class="form-label">Induced Angina</label>
                <select NAME=exng>
                  <option value='0' selected>No</option>
                  <option value='1'>Yes</option>
                </select>
              </div>
              <!-- Add more form components for left column here -->
            </div>
            <div class="form-column">
              <!-- Right column components -->
              <div class="mb-3">
                <label for="InputChestPainType" class="form-label">Chest Pain Type</label>
                <select name="cp">
                  <option value='0' selected>Typical Angina</option>
                  <option value='1'>Atypical Angina</option>
                  <option value='2'>Non-Anginal Pain</option>
                  <option value='3'>Asymptomatic</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="InputFastingBloodSugar" class="form-label">Fasting Blood Sugar</label>
                <input type='text' name='fbs' size=7 value='' id='fbs'>
              </div>
              <div class="mb-3">
                <label for="InputRestingBP" class="form-label">Resting Blood Pressure</label>
                <input type='text' name='trtbps' size=7 value='' id='trtbps'>
              </div>
              <div class="mb-3">
                <label for="InputMaximumHeartRate" class="form-label">Maximum Heart Rate</label>
                <INPUT type='text' name='thalachh' size=7 value='' id='thalachh'>
              </div>
              <div class="mb-3">
                <label for="Slope" class="form-label">Slope</label>
                <INPUT type='text' name='slp' size=7 value='' id='slp'>
              </div>
              <div class="mb-3">
                <label for="InputThaliumStressTest" class="form-label">Thalium Stress Test</label>
                <INPUT type='text' name='thall' size=7 value='' id='thalacl'>
              </div>
              <!-- Add more form components for right column here -->
            </div>
          </div>
          <!-- Add more columns or adjust the layout as needed -->

          <!-- Add more standalone form components here -->

          <!-- Add more standalone form components here -->
          <div class="mb-3">
            <input type='submit' value='Calculate risk' name="calculate">
          </div>
          <div class="mb-3">
            <p>{{prediction_text}}</p>
          </div>
        </form>
      </div>
    </div>

      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-10PEFG1S1W"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-10PEFG1S1W');
      </script>
</body>

</html>
